<!doctype html>
<html>

    <head>
        <title>THM PhyLab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css" />       
        
        <!-- JS Libs -->
        <script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script>
            $(document).on("mobileinit" , function(){                
                //$.mobile.toolbar.prototype.options.addBackBtn = true;
                $.mobile.ignoreContentEnabled = true;                                                  
            });
        </script>
        <!--script src="js/jquery/jquery.mobile-1.3.2.js"></script-->
        <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>

        <script type="text/javascript" src="js/db-init.js"></script>  
        <script type="text/javascript" src="js/db-transactions.js"></script>
        
        <script type="text/javascript" src="js/list-functions.js"></script>
        <script type="text/javascript" src="js/list-handler.js"></script>
        
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/handler.js"></script>        
                
        <script type="text/javascript" src="js/quiz-functions.js"></script>
        <script type="text/javascript" src="js/quiz-handler.js"></script>   
        
        <script type="text/javascript" src="js/helper.js"></script>     
                            
    </head>

    <body>
        <!-- Start Screen -->
        <div data-role="page" id="startPage">
            <div data-role="content" id="startContent"></div>
        </div><!-- Start Screen -->        
        
        <!-- Experiment All List -->        
        <div data-role="page" id="expListAllPage" class="expListPage">
            <div id="expListAllHeader" data-role="header" data-position="fixed" data-theme="a" addBackBtn="false" data-id="list-header">
                <h1 id="expListAllHeadline">THM PhyLab</h1>                                            
            </div>
            <div id="expListAllContent" class="ui-content">
                <div id="expListAll" data-role="collapsible-set" data-inset="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u"></div>                
            </div>
        </div><!-- Experiment All List -->        
        
        <!-- Experiment Fav List -->        
        <div data-role="page" id="expListFavPage" class="expListPage">       
            <div id="expListFavHeader" data-role="header" data-position="fixed" data-theme="a" addBackBtn="false" data-id="list-header">
                <h1 id="expListFavHeadline">THM PhyLab</h1>                                     
            </div>            
            <div id="expListFavContent" data-role="content">
                <div id="expListFav" class="expList" data-role="listview" data-inset="false"></div>                
            </div>
        </div><!-- Experiment Fav List -->        
        
              
                
        
        <!-- Detailseite Experiment -->        
        <div data-role="page" id="expDetailsPage">
            <div id="expDetailsHeader" data-role="header" data-position="fixed" data-id="exp-header">                
                <h1 id="expDetailsHeadline"></h1>
            </div>
            <div data-role="content" id="expDetailsContent">
                <p>Hello world</p>                
            </div>
            <div id="expDetailsFooter" data-role="footer" data-position="fixed" data-id="exp-footer"></div>
            </div>
        </div><!-- Detailseite Experiment -->        
        
        <!-- Quiz Page -->        
        <div data-role="page" id="quizPage">
            <div id="quizHeader" data-role="header" data-position="fixed" data-id="exp-header">                
                <h1 id="quizHeadline"></h1>
            </div>
            <div data-role="content" id="quizContent"></div>
            <div id="expQuizFooter" data-role="footer" data-position="fixed" data-id="exp-footer"></div>
        </div><!-- Quiz Page -->        
        
        
        
        <!-- Übersicht LocalStorage Inhalt -->        
        <div data-role="page" id="localStoragePage">
            <div id="localStorageHeader" data-role="header" data-position="fixed">
                <h1 id="expLocalStorageHeadline"></h1>
            </div>
            <div data-role="content" id="localStorageContent">
                <p>Inhalte des LocalStorage:</p>
                <a href="#" id="addLsButton" data-role="button" data-icon="check">zu LocalStorage hinzuf&uuml;gen</a>
                <a href="#" id="delLsButton" data-role="button" data-icon="check">LocalStorage l&ouml;schen</a>
            </div>
        </div><!-- Übersicht LocalStorage Inhalt -->	        
        
        
        <!-- Exp List Header Context Menu -->
        <div data-role="panel" id="expListContextMenu" data-theme="b" data-display="overlay" data-position="right">
            <div data-role="controlgroup" id="expListContextMenuControlgroup" data-corners="false"></div>
        </div><!-- Exp List Header Context Menu -->
        
        <!-- Exp Details Header Context Menu -->
        <div data-role="panel" id="expDetailsContextMenu" data-theme="b" data-display="overlay" data-position="right">
            <div data-role="controlgroup" id="expDetailsContextMenuControlgroup" data-corners="false"></div>
        </div><!-- Exp Details Header Context Menu -->
        
        
        <!-- Confirm Dialog -->
        <!--div data-role="dialog" id="sure" data-title="Are you sure?">

                <a href="#" class="sure-no" data-role="button" data-theme="c" data-rel="back">No</a>
            </div>
        </div--><!-- Confirm Dialog -->
    </body>

</html>
